services:
  postgres:
    image: postgres:15-alpine
    container_name: bom_comparison_db
    environment:
      POSTGRES_DB: bom_comparison
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Letmein_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bom_comparison_backend
    environment:
      - DATABASE_URL=postgresql://postgres:Letmein_123@postgres:5432/bom_comparison
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - ./data:/app/data

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: bom_comparison_frontend
    environment:
      - NEXT_PUBLIC_API_URL=/api  # Use relative URL for network access
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: bom_comparison_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge 